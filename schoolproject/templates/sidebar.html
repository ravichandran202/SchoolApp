<input type="checkbox" id="check">

{% if request.user.is_authenticated %}
<label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
</label>
{% endif %}

<div class="sidebar">
    <header>Menu</header>
    <a href="{% url 'home' %}">
        <i class="fas fa-qrcode"></i>
        <span class="sidebar-span">Home</span>
    </a>

    <a href="{% url 'chat_list' %}">
        <i class="fas fa-calendar"></i>
        <span class="sidebar-span">Chats</span>
    </a>

    <a href="{% url 'announchments' %}">
        <i class="fas fa-stream"></i>
        <span class="sidebar-span">Announcements</span>
    </a>

    {% if request.user.is_staff  %}
    <a href="{% url 'display_tests' %}">
        <i class="fas fa-stream"></i>
        <span class="sidebar-span">Tests</span>
    </a>

    <a href="{% url 'users_list' %}">
        <i class="fas fa-link"></i>
        <span class="sidebar-span">List Users</span>
    </a>
    <a href="{% url 'create-user' %}">
        <i class="fas fa-link"></i>
        <span class="sidebar-span">New Student</span>
    </a>
    <a href="{% url 'create-teacher' %}">
        <i class="fas  fa-sliders-h"></i>
        <span class="sidebar-span">New Teacher</span>
    </a>
    {% else %}
    <a href="">
        <i class="fas  fa-sliders-h"></i>
        <span class="sidebar-span">My Tests</span>
    </a>
    {% endif %}

    {% if request.user.is_authenticated %}
    <a href="{% url 'profile_page' request.user.id %}">
        <i class="far fa-envelope"></i>
        <span class="sidebar-span">Profile</span>
    </a>
    {% endif %}
    <a href="{% url 'logout' %}">
        <i class="far fa-question-circle"></i>
        <span class="sidebar-span">Logout</span>
    </a>
</div>
</div>
